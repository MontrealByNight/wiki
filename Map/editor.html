<!DOCTYPE html>
<html>
<head>
    <title>Montreal Map Editor (ST ONLY)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; }
        #output-panel { height: 250px; background: #2b2b2b; padding: 15px; overflow-y: auto; border-top: 2px solid #444; }
        pre { background: #000; padding: 10px; border-radius: 4px; color: #00ff00; font-size: 12px; white-space: pre-wrap; word-break: break-all; border: 1px solid #444; }
        .instructions { font-size: 0.9em; color: #ccc; margin-bottom: 10px; }
        h3 { margin-top: 0; color: #e67e22; }
        .leaflet-popup-content-wrapper { background: #2b2b2b; color: #e0e0e0; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="output-panel">
        <h3>Code Generator</h3>
        <p class="instructions">1. Use the toolbar to draw. 2. Copy the code below. 3. Paste it into your GitHub .js files.</p>
        <pre id="output">// New coordinates will appear here when you draw...</pre>
    </div>

    <script src="data/camarilla.js"></script>
    <script src="data/anarch.js"></script>
    <script src="data/contested.js"></script>
    <script src="data/polygons.js"></script>

    <script>
        // 1. Initialize Map
        var map = L.map('map').setView([45.53, -73.60], 11);

        // 2. Add Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

// 3. Define Colors
function getColor(type) {
    if (type === 'Camarilla') return '#e67e22'; // Orange
    if (type === 'Anarch') return '#206694';    // Blue
    if (type === 'Contested' || type === 'Hecata') return '#992d22'; // Dark Red
    return '#546e7a'; // Grey
}

// --- NEW EDITABLE LAYER SETUP ---
var drawnItems = new L.FeatureGroup();
map.addLayer(drawnItems);

// 4. LOAD POLYGONS INTO EDITABLE LAYER
if (typeof mapPolygons !== 'undefined') {
    mapPolygons.forEach(function(poly) {
        var zoneColor = getColor(poly.type);
        var layer = L.polygon(poly.coords, {
            color: zoneColor,
            weight: 2,
            fillColor: zoneColor,
            fillOpacity: 0.2
        });
        layer.addTo(drawnItems); // Add to drawnItems so pencil can edit it
        layer.bindPopup("Zone: " + poly.name);
    });
}

// 5. LOAD MARKERS INTO EDITABLE LAYER
var mapLocations = [].concat(
    typeof data_camarilla !== 'undefined' ? data_camarilla : [],
    typeof data_anarch !== 'undefined' ? data_anarch : [],
    typeof data_contested !== 'undefined' ? data_contested : []
);

mapLocations.forEach(function(loc) {
    var color = getColor(loc.type);
    var layer = L.circleMarker([loc.lat, loc.lng], {
        color: color,
        fillColor: color,
        fillOpacity: 0.6,
        radius: 6
    });
    layer.addTo(drawnItems); // Add to drawnItems so pencil can move it
    layer.bindPopup("Location: " + loc.name);
});

// 6. SETUP DRAWING TOOLS (Pointing to drawnItems)
var drawControl = new L.Control.Draw({
    edit: { 
        featureGroup: drawnItems // This link is what makes the pencil work!
    },
    draw: {
        polyline: false, circle: false, circlemarker: false,
        rectangle: true, marker: true,
        polygon: { allowIntersection: false, showArea: true }
    }
});
map.addControl(drawControl);

// 7. GENERATE CODE ON EDIT/SAVE
// This captures when you FINISH editing an existing shape
map.on(L.Draw.Event.EDITED, function (e) {
    var layers = e.layers;
    var result = "// UPDATED DATA BELOW:\n";
    
    layers.eachLayer(function (layer) {
        if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
            var latlng = layer.getLatLng();
            result += `{\n  "lat": ${latlng.lat.toFixed(6)}, "lng": ${latlng.lng.toFixed(6)}\n},\n`;
        } else {
            var latlngs = layer.getLatLngs()[0];
            var coordsString = latlngs.map(ll => `[${ll.lat.toFixed(6)}, ${ll.lng.toFixed(6)}]`).join(", ");
            result += `{\n  "coords": [ ${coordsString} ]\n},\n`;
        }
    });
    
    document.getElementById('output').innerHTML = result;
});
